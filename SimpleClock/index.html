<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="clock-face">
			<div class="hand hour-hand"></div>
			<div class="hand min-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>

  <script>
		
		const secondHand = document.querySelector('.second-hand'),
					minutesHand = document.querySelector('.min-hand'),
					hoursdHand = document.querySelector('.hour-hand');
		
		function setDate(){
			const now = new Date();
			
			const seconds = now.getSeconds(),
						mins = now.getMinutes(),
						hours = now.getHours();
			
			const secondsDegrees = ((seconds / 60) * 360) + 90,
						minsDedrees = ((mins / 60) * 360) + 90,
						hoursDedrees = ((hours / 60) * 360) + 90;
						
			secondHand.style.transform =`rotate(${secondsDegrees}deg)`;
			minutesHand.style.transform = `rotate(${minsDedrees}deg)`;
			hoursdHand.style.transform = `rotate(${hoursDedrees}deg`;
			
			if (seconds === 0){
				secondHand.style.transition = 'none';
			} else {
				secondHand.style.transition = `all .05s`
			}			
		}
		
		setInterval(setDate, 1000);
  </script>
</body>
</html>
